<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Barbershop</title>
  <style>
    /* Use similar styling to your index.html for a consistent palette */
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
    .container { max-width: 400px; margin: 100px auto; padding: 30px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    h2 { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    form input { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    form button { padding: 10px; background-color: #007BFF; border: none; border-radius: 4px; color: #fff; cursor: pointer; }
    form button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
</body>
</html>
